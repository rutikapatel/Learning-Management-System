    <div class="container">
        <h2 align="center">Registration Form</h2>

        <form method="post" action="">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password">
        </div>
        <div class="form-group">
            <label for="organisation">Organisation</label>
            <input type="text" class="form-control" id="organisation" placeholder="Enter organisation"/>
        </div>

        <div class="form-group">
            <label for="question">Choose a Question</label>
            <select name="question" id="question" class="form-control">
              <option value="What is your birth place ?">What is your birth place ?</option>
              <option value="Name of your first school ?">Name of your first school ?</option>
            </select>
        </div>
        <div class="form-group">
            <label for="answer">Enter Answer</label>
            <input type="text" class="form-control" id="answer" placeholder="Enter your answer">
        </div>

        <div class="form-group">
            <small>Already a member ? Please login <a href="login.html">HERE</a></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
